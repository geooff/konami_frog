.datboy {

  position:fixed; 
  width: 312px;

  left:50%; 
  bottom:30px; 
  background-position:0px -178px; 
  z-index:1000; 
  visibility: hidden;
} 
</style>

<script type="text/javascript">
  var datboy = document.getElementById("datboy")

  $(document).ready(function() {
    $('#flash').hide(); 
  });

  var inputCodeArray = [],
  inputCodeKey = '38,38,40,40,37,39,37,39,66,65,13';
  $(document).keydown(function(e) {
    inputCodeArray.push(e.keyCode);
    if (inputCodeArray.toString().indexOf(inputCodeKey) >= 0) {
      console.log("Meme mode is go!")
      if (datboy.style.visibility === 'hidden') {
        datboy.style.visibility = 'visible';
      } 
      else {
        datboy.style.visibility = 'hidden';
      }
      inputCodeArray = [];
    }
  });
</script>
